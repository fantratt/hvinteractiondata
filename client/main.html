<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
  <div id="chart_div" style="width: 100%; height:1000px;"></div>
  <select id="category-select">
    <option disabled="disabled" selected="selected">Please Select</option>
    {{#each users}}
        <option value="{{this.value}}">{{this.text}}</option>
    {{/each}}
  </select>
  <label>Date: {{date}}</label>
  <button id="exportToCSV" type="button">Export to csv</button>
  <table>
      <tr>
      <th>Type</th>
      <th>Room</th>
      <th>Object</th>
      <th>Timestamp [s]</th>
      <th>duration [s]</th>
      <th>Mission</th>
      <th>Feedback - act</th>
      <th>Feedback - actor</th>
      <th>Feedback - epoch</th>
      <th>Feedback - errors</th>
      <th>Feedback - message</th>
      <th>Feedback - noErrors</th>
      </tr>
        {{#each userActivities}}
          {{> interaction}}
        {{/each}}
  </table>
</body>

<template name="interaction">
  <tr>
    <td> {{this.[1]}} </td>
    <td> {{this.[2]}} </td>
    <td> {{this.[3]}} </td>
    <td> {{this.[4]}} </td>
    <td> {{this.[5]}} </td>
    <td> {{this.[6]}} </td>
    <td> {{this.[7]}} </td>
    <td> {{this.[8]}} </td>
    <td> {{this.[9]}} </td>
    <td> {{this.[10]}} </td>
    <td> {{this.[11]}} </td>
  </tr>
</template>
